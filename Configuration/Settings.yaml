Neos:
  Form:
    yamlPersistenceManager:
      savePath: 'resource://WL.WeinLaden/Private/Form/'

    presets:
      default:
        formElementTypes:
          'Neos.Form:SingleLineText':
            properties:
              elementClassAttribute: 'form-control'
          'Neos.Form:MultiLineText':
            properties:
              elementClassAttribute: 'form-control'
          'Neos.Form:SingleSelectDropdown':
            properties:
              elementClassAttribute: 'form-control'